{% extends "authen/base.html" %} 

{% block title %} 
  Регистрация
{% endblock %} 

{% block content %} 

  <div class ="container w-50 mt-5 p-3  border"> 
    {% load crispy_forms_tags %}
    <form method="POST" class="form-group" enctype="multipart/form-data">
      {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="btn btn-primary float-right">Регистрация</button>
    </form>
    <p class="text-center mt-5">Если у вас уже есть учетная запись, <a href="{% url 'login' %}">Login</a> .</p>
  </div>
  
{% endblock %}
